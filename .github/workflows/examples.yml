name: Examples

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_STEP_SUMMARY: "/home/summary"
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/troodontid
        with:
          dir: examples
          importMap: import_map.json
